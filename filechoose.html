<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="filechoose.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <title>Document</title>
</head>
<script>
    function openSide() {
        document.getElementById("sidebar").style.display = "block";
    }

    function closeSide() {
        document.getElementById("sidebar").style.display = "none";
    }
</script>

<body>
    <div class="sidebar" style="display:none" id="sidebar">
        <a onclick="closeSide()" class="bar-item">Close ☰</a>
        <a href="home.html" class="bar-item">Home Page</a>
        <a href="quiz.html" class="bar-item" onClick="sessionStorage.setItem('id', 'basic');getType();">Basic Quiz</a>
        <a href="quiz.html" class="bar-item" onClick="sessionStorage.setItem('id', 'image');getType();">Image Quiz</a>
        <a href="quiz.html" class="bar-item" onClick="sessionStorage.setItem('id', 'audio');getType();">Audio Quiz</a>
        <a href="filechoose.html" class="bar-item">Make Your Own</a>
    </div>
    <a class="side-button" onclick="openSide()">☰</a>
    <input type="file" name="file" id="file">
    <button onclick="setQuiz(document.getElementById('file').files)">click</button>
    
</body>
</html>
