<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <script defer src="results.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<script>
    function delay (URL) {
        setTimeout( function() { window.location = URL }, 300 );
    }

    function openSide() {
        document.getElementById("sidebar").style.display = "block";
    }

    function closeSide() {
        document.getElementById("sidebar").style.display = "none";
    }
</script>

<body>
    <div class="sidebar" style="display:none" id="sidebar">
        <a onclick="closeSide()" class="bar-item">Close ☰</a>
        <a href="home.html" class="bar-item">Home Page</a>
        <a href="javascript:delay('quiz.html')" class="bar-item" onClick="sessionStorage.setItem('id', 'basic');getType();sessionStorage.setItem('id', 'basic');getType();">Basic Quiz</a>
        <a href="javascript:delay('quiz.html')" class="bar-item" onClick="sessionStorage.setItem('id', 'image');getType();sessionStorage.setItem('id', 'image');getType();">Image Quiz</a>
        <a href="javascript:delay('quiz.html')" class="bar-item" onClick="sessionStorage.setItem('id', 'audio');getType();">Audio Quiz</a>
    </div>
    <a class="side-button" onclick="openSide()">☰</a>

    <div class="container">
        <div id="result-pair" class="justify-center flex-column">
        </div>
    </div>

</body>

</html>
